name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run unit tests
      run: ./gradlew testDebugUnitTest

    - name: Run lint checks
      run: ./gradlew lintDebug
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set up signing config
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
    - name: Build and sign release APK
      run: ./gradlew assembleRelease
      env:
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Rename APKs with version
      run: |
        VERSION="1.0+${{ github.run_number }}"
        cp app/build/outputs/apk/debug/app-debug.apk "PlayaPhotobooth-debug-${VERSION}.apk"
        cp app/build/outputs/apk/release/app-release.apk "PlayaPhotobooth-release-${VERSION}.apk"

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: PlayaPhotobooth-debug-*.apk

    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: PlayaPhotobooth-release-*.apk

    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v1.0+${{ github.run_number }}"
        name: "Release v1.0+${{ github.run_number }}"
        draft: false
        prerelease: false
        files: |
          PlayaPhotobooth-debug-*.apk
          PlayaPhotobooth-release-*.apk
        body: |
          ## PlayaPhotobooth Release v1.0+${{ github.run_number }}
          
          **Build Number:** ${{ github.run_number }}
          **Commit:** ${{ github.sha }}
          
          ### Downloads
          - **PlayaPhotobooth-release-v1.0+${{ github.run_number }}.apk** - Production ready signed APK
          - **PlayaPhotobooth-debug-v1.0+${{ github.run_number }}.apk** - Debug version for testing
          
          ### Installation
          Enable "Install from unknown sources" in your Android settings, then download and install the APK file.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
